<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to employee list
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" th:object="${employeeForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{idEmployee}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameEmployee}"/>
        </div>
        <div>
            <label>Date</label>
            <input type="text" th:field="*{date}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <label>Image</label>
            <input type="file" th:field="*{avatar}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
